<!DOCTYPE html>
<html>
<head>
    <title>Service Reservation Form</title>
    <link rel="stylesheet" type="text/css" href="" th:href="@{/serviceReservation.css}">
</head>
<body>
<h1>Service Reservation Form</h1>
<form id="reservationForm" action="/reservation/add" method="post">
    <input type="hidden" id="serviceId" name="service_id" th:value="${param.id}">

    <label for="service_name">Service:</label>
    <input type="text" id="service_name" name="service_name" required th:value="${param.service_name}"><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required th:value="${param.date}"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required th:value="${param.time}">

    <label for="comment">Comment:</label>
    <input type="text" id="comment" name="comment"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="vin">VIN:</label>
    <input type="text" id="vin" name="vin" required><br><br>

    <label for="car_number">Car number:</label>
    <input type="text" id="car_number" name="car_number" required><br><br>

    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById("reservationForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const comment = document.getElementById("comment").value;
        const email = document.getElementById("email").value;
        const car_number = document.getElementById("car_number").value;
        const vin = document.getElementById("vin").value;
        const name = document.getElementById("service_name").value;

        const data = {
            "date": date,
            "time": time,
            "comment": comment,
            "email": email,
            "car_num": car_number,
            "vin": vin,
            "service_name": name
        };

        fetch("http://localhost:8080/service/add", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.status === 200) {
                    alert("Reservation submitted successfully!");
                    window.location.href = "http://localhost:8080/displayServiceStorage";
                } else {
                    alert("Error submitting reservation.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error submitting reservation.");
            });

        const serviceId = document.getElementById("serviceId").value;
        fetch(`http://localhost:8080/deleteService/${serviceId}`, {
            method: "DELETE"
        }).catch(error => {
            console.error("Error:", error);
            alert("Error deleting service.");
        });
    });
</script>
</body>
</html>
