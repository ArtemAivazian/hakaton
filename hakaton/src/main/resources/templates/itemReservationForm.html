<!DOCTYPE html>
<html lang="en">
<head>
  <title>Items Reservation Form</title>
  <link rel="stylesheet" type="text/css" href="" th:href="@{/itemReservation.css}">
</head>
<body>
<h1>Items Reservation Form</h1>
<form id="reservationForm" action="item/add" method="post">
  <input type="hidden" id="itemId" name="item_id" th:value="${param.id}">

  <label for="itemName">Item Name:</label>
  <input type="text" id="itemName" name="item_name" required th:value="${param.item_name}"><br><br>

  <label for="price">Price:</label>
  <input type="text" id="price" name="price" required th:value="${param.price}"><br><br>

  <label for="deliveryPoint">Delivery Point:</label>
  <input type="text" id="deliveryPoint" name="delivery_point" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <button type="submit" id="submitButton">Submit</button>
</form>

<script>
  document.getElementById("reservationForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const itemName = document.getElementById("itemName").value;
    const price = document.getElementById("price").value;
    const deliveryPoint = document.getElementById("deliveryPoint").value;
    const email = document.getElementById("email").value;

    const data = {
      "item_name": itemName,
      "price": price,
      "delivery_point": deliveryPoint,
      "email": email
    };

    fetch("http://localhost:8080/item/add", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
            .then(response => {
              if (response.status === 200) {
                alert("Reservation was added successfully!");
                window.location.href = "http://localhost:8080/displayItemStorage";
              } else {
                alert("Error submitting reservation.");
              }
            })
            .catch(error => {
              console.error("Error:", error);
              alert("Error submitting reservation.");
            });

    const itemId = document.getElementById("itemId").value;
    fetch(`http://localhost:8080/deleteItem/${itemId}`, {
      method: "DELETE"
    }).catch(error => {
      console.error("Error:", error);
      alert("Error deleting item.");
    });
  });
</script>
</body>
</html>
