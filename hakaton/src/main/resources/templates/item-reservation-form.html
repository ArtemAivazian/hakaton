<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items Reservation Form</title>
</head>
<body>
<h1>Items Reservation Form</h1>
<form id="reservationForm" action="item/add" method="post">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="item_name" required><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br><br>

    <label for="deliveryPoint">Delivery Point:</label>
    <input type="text" id="deliveryPoint" name="delivery_point" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit" id="submitButton">Submit</button>
</form>

<script>
    document.getElementById("reservationForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const itemName = document.getElementById("itemName").value;
        const price = document.getElementById("price").value;
        const deliveryPoint = document.getElementById("deliveryPoint").value;
        const email = document.getElementById("email").value;

        const data = {
            "itemName": itemName,
            "price": price,
            "deliveryPoint": deliveryPoint,
            "email": email
        };

        fetch("http://localhost:8080/item/add", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.status === 200) {
                    alert("Reservation submitted successfully!");
                } else {
                    alert("Error submitting reservation.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error submitting reservation.");
            });
    });
</script>
</body>
</html>
