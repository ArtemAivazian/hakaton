<!DOCTYPE html>
<html>
<head>
    <title>Service Reservation Form</title>
    <link rel="stylesheet" type="text/css" href="" th:href="@{/service.css}">
</head>
<body>
<h1>Service Reservation Form</h1>
<form id="reservationForm" action="/reservation/add" method="post">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="comment">Comment:</label>
    <input type="text" id="comment" name="comment"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="vin">VIN:</label>
    <input type="text" id="vin" name="vin" required><br><br>

    <label for="car_number">Car number:</label>
    <input type="text" id="car_number" name="car_number" required><br><br>

    <label>Service:</label>
    <div class="checkbox-group">
        <input type="checkbox" id="serviceChange" name="service" value="CHANGE">
        <label for="serviceChange">Change</label><br>
        <input type="checkbox" id="serviceBuy" name="service" value="BUY">
        <label for="serviceBuy">Buy</label><br>
    </div><br>

    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById("reservationForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const comment = document.getElementById("comment").value;
        const email = document.getElementById("email").value;
        const car_number = document.getElementById("car_number").value;
        const vin = document.getElementById("vin").value;

        // Get all selected checkboxes for "service"
        const serviceCheckboxes = document.querySelectorAll('input[name="service"]:checked');
        const services = Array.from(serviceCheckboxes).map(checkbox => checkbox.value);

        const data = {
            "date": date,
            "time": time,
            "comment": comment,
            "email": email,
            "car_number": car_number,
            "vin": vin,
            "service": services
        };

        fetch("http://localhost:8080/reservation/add", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.status === 200) {
                    alert("Reservation submitted successfully!");
                } else {
                    alert("Error submitting reservation.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error submitting reservation.");
            });
    });
</script>
</body>
</html>
